<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            // const e=React.createElement;

            class LikeButton extends React.Component{
                constructor(props){
                    super(props)
                    this.state={ //state는 바뀔 여지가 있는 것을 말한다.
                        liked:false,
                    } 
                }
                render(){
                    return <button type="submit" onClick={()=>{this.setState({liked: true})}}>{this.state.liked===true? 'Liked':'Like'}</button> //JSX(JS+XML) html보다 엄격하기 떄문에 XML에 가깝다.
                    // return e('button',{onClick:()=>{this.setState({liked: true})}, type:'submit'},this.state.liked===true? 'Liked':'Like')
                }
            }
        </script>
        <script type="text/babel">
            // ReactDOM.render(e(LikeButton),document.querySelector('#root'))
            ReactDOM.render(<div>
                <LikeButton/>
                <LikeButton/>
                <LikeButton/>
                <LikeButton/>
                <LikeButton/>
                <LikeButton/>
                <LikeButton/>
                <LikeButton/>
                </div>,document.querySelector('#root'))
        </script>
    </body>
</html>
